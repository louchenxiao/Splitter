<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>homePage</title>
    <link rel="stylesheet" type="text/css"
          href="../static/bootstrap.min.css" th:href="bootstrap.min.css">
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>receiver</th>
        <th>Giver</th>
        <th>Money</th>

    </tr>
    </thead>


    <tbody th:remove="all-but-first">
    <tr th:each="r : ${result}">
        <td th:text="${r.receiver}">1</td>
        <td th:text="${r.giver}">1</td>
        <td th:text="${r.money}">1</td>

    </tr>
    </tbody>
</table>
</body>
</html>
