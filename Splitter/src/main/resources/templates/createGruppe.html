<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>add person</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script>
    function addName() {
      var nameInput = document.createElement("input");
      nameInput.type = "text";
      nameInput.name = "name[]";
      nameInput.placeholder = "name";
      document.getElementById("name-container").appendChild(nameInput);
    }
  </script>
</head>
<body>
<h2>Create Group</h2>
<form method="post" id="form2" th:action="@{/createGruppe/{name}/(name=${name})}">
  <label for="gruppeName">GruppeName:</label>
  <input  id="gruppeName" type="text" name="gruppeName" >
  <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</small>
  <div id="name-container">
    <label for="name-container">Teilnehmer:</label>
    <input type="text" name="name[]" placeholder="name">
  </div>
  <button type="button" onclick="addName()">add name</button>
  <button type="submit">submit</button>
</form>
</body>
</html>
