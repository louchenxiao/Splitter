<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>homePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<H1>Hallo <span th:text="${name}">Otto</span></H1>
<br><br>
<br><br>

<form th:action="@{/createGruppe/{name}/(name=${name})}" method="get">
    <button type="submit" class="btn btn-primary">CreateGroup</button>
</form>
<br><br>

<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>PersonList</th>
        <th>geschlossen</th>
        <th>RechnungDetails</th>
        <th>Result</th>
        <th>Schliessen</th>
    </tr>
    </thead>

    <tbody th:remove="all-but-first">
    <tr th:each="p : ${groupList}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.name}">name</td>
        <td th:text="${p.personen}">A ,B</td>
        <td th:text="${p.geschlossen}">Open </td>
        <td> <a th:href="@{/rechnungsDetails/{id}/(id=${p.id})}"
           th:text="details">userName</a>  </td>

        <td> <a th:href="@{/result/{id}/(id=${p.id})}"
                th:text="result">userName</a>  </td>
        <td> <a th:href="@{/schliessen/{id}/(id=${p.id})}"
                th:text="schliessen">userName</a>  </td>
    </tr>

    </tbody>
</table>




</body>
</html>
